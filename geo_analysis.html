<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Анализ геолокации</title>
<link rel="icon" href="ikonka-geolokatsii.png">
<!-- Подключение Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
  }
  #map {
    height: 80vh;
    width: 100%;
  }
  #controls {
    padding: 10px;
    background-color: #f0f0f0;
  }


  /* Заголовки внутри блока управления */
  #controls h3 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 1.2em;
    color: #2c3e50;
  }
  input {
    margin-right: 10px;
  }
  input[type="text"]:focus,
  input[type="number"]:focus {
    border-color: #3498db;
    box-shadow: inset 0 0 5px rgba(52,152,219,0.5);
    outline: none;
  }
  button {
    padding: 8px 16px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius:4px;
    cursor: pointer;
    font-size:1em;
    transition: background-color 0.2s, transform 0.1s;
}

button:hover {
    background-color:#2980b9;
}

button:active {
    transform: scale(0.98);
}
/* Стиль для блока с информацией о ближайшей точке */
#nearestInfo {
   margin-top:10px; 
   font-weight:bold; 
   color:#2c3e50; 
}
</style>
</head>
<body>

<div id="controls">
  <h3>Добавить точку</h3>
  <input type="text" id="name" placeholder="Название" />
  <input type="number" id="lat" placeholder="Широта" step="any" />
  <input type="number" id="lon" placeholder="Долгота" step="any" />
  <button id="addPointBtn">Добавить точку</button>
  
  <h3>Найти ближайшую к вашему местоположению</h3>
  <button id="findNearestBtn">Определить мое местоположение</button>
  
  <p id="nearestInfo"></p>
</div>

<div id="map"></div>

<!-- Подключение Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Инициализация карты
const map = L.map('map').setView([55.7558, 37.6173], 10); // Москва по умолчанию

// Добавление слоя карты
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
 attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Массив для хранения точек
const points = [];

// Функция для добавления точки
function addPoint(name, lat, lon) {
    const marker = L.marker([lat, lon]).addTo(map)
        .bindPopup(`<b>${name}</b><br>(${lat.toFixed(4)}, ${lon.toFixed(4)})`);
    points.push({name, lat, lon, marker});
}

// Обработчик кнопки добавления точки
document.getElementById('addPointBtn').addEventListener('click', () => {
    const name = document.getElementById('name').value.trim();
    const lat = parseFloat(document.getElementById('lat').value);
    const lon = parseFloat(document.getElementById('lon').value);
    
    if (name && !isNaN(lat) && !isNaN(lon)) {
        addPoint(name, lat, lon);
        // Очистка полей
        document.getElementById('name').value = '';
        document.getElementById('lat').value = '';
        document.getElementById('lon').value = '';
        // Центрировать карту на новой точке
        map.setView([lat, lon], Math.max(map.getZoom(), 12));
    } else {
        alert('Пожалуйста, введите корректные данные.');
    }
});

// Функция для вычисления расстояния между двумя точками (Haversine)
function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3; // радиус Земли в метрах
    const toRad = angle => angle * Math.PI / 180;

    const φ1 = toRad(lat1);
    const φ2 = toRad(lat2);
    const Δφ = toRad(lat2 - lat1);
    const Δλ = toRad(lon2 - lon1);

    const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
              Math.cos(φ1) * Math.cos(φ2) *
              Math.sin(Δλ/2) * Math.sin(Δλ/2);
              
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    
    return R * c; // в метрах
}

// Обработчик кнопки определения местоположения и поиска ближайшей точки
document.getElementById('findNearestBtn').addEventListener('click', () => {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            // Добавляем маркер текущего положения
            const userMarker = L.marker([userLat, userLon], {color: 'blue'}).addTo(map)
                .bindPopup('Ваше местоположение')
                .openPopup();

            map.setView([userLat, userLon], 12);

            if (points.length === 0) {
                document.getElementById('nearestInfo').textContent = 'Нет добавленных точек.';
                return;
            }

            // Находим ближайшую точку
            let nearestPoint = null;
            let minDist = Infinity;

            points.forEach(pt => {
                const dist = getDistance(userLat, userLon, pt.lat, pt.lon);
                if (dist < minDist) {
                    minDist = dist;
                    nearestPoint = pt;
                }
            });

            if (nearestPoint) {
                // Обновляем информацию о ближайшей точке
                document.getElementById('nearestInfo').textContent =
                    `Ближайшая точка: ${nearestPoint.name} (${nearestPoint.lat.toFixed(4)}, ${nearestPoint.lon.toFixed(4)}), расстояние: ${(minDist/1000).toFixed(2)} км`;

                // Можно выделить ближайшую точку на карте или показать её popup
                nearestPoint.marker.openPopup();
            }
        }, error => {
            alert('Не удалось определить ваше местоположение.');
        });
    } else {
        alert('Геолокация не поддерживается в вашем браузере.');
    }
});
</script>

</body>
</html>
