<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>{{ 'Редактировать' if product else 'Добавить' }} продукт</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

<h1>{{ 'Редактировать' if product else 'Добавить' }} продукт</h1>

<form method="post">
<label for="name">Название:</label><br/>
<input type="text" id="name" name="name" value="{{ product[1] if product else '' }}" required /><br/><br/>

<label for="description">Описание:</label><br/>
<textarea id="description" name="description" required>{{ product[2] if product else '' }}</textarea><br/><br/>

<label for="price">Цена:</label><br/>
<input type="number" step="0.01" id="price" name='price' value="{{ product[3] if product else '' }}" required /><br/><br/>

<button type='submit'>Сохранить изменения</button>&nbsp;&nbsp;
<a href="{{ url_for('admin_panel') }}">Отмена и возврат к списку продуктов </a>

</form>

<!-- Можно добавить сообщение об ошибке или успехе -->

<br/><br/>
<a href="{{ url_for('index') }}">На главную страницу сайта </a>

<style>.error { color: red; }</style>

{% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class='flashes'>
      {% for message in messages %}
      <li>{{ message }}</li></ul></li>{% endfor %}
  {% endif %}
{% endwith %}

<!-- В случае ошибок можно показывать сообщения -->

<script>
// Можно добавить JS для улучшения UX при необходимости.
</script>

</body></html>
